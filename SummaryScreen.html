    <body>
		<form name="studentForm" id="summaryForm">
		
			<label id="summaryHeading">Observation Summary Information: </label><br>
			<label for="userName">Student Name: </label>
			<input type="text" id="userName" value=""><br>
			<label>Date:   </label>
			<input type="text" id="obsDate" value=""><br>
			<label for="userClass">Subject: </label>
			<input type="text" id="userClass" value=""><br>
			<label for="userTeacher">Teacher: </label>
			<input type="text" id="userTeacher" value=""><br>
			<label for="obsName"> Observer: </label>
			<input type="text" id="obsName" value=""><br>
			<!--<label for="obsStart">Start Time: </label>
			<input type="text" id="obsStart" value=""><br>-->
			<br>
		
		</form>

		
		<table class ="observationSummaryTable" id = "observationSummary" border=1 cellspacing = 0>
  <tr>
    <td>Traits</td><td><span>Target Student</span></td><td> Comparison Peer </td> 
  </tr>
  <tr>
    <td>Observing</td><td><span id ="tsObserving"></span></td><td><span id ="cpObserving"></span></td>
  </tr>
   <tr>
    <td>Participating </td><td><span id ="tsParticipating"></span></td><td><span id ="cpParticipating"></span></td>
  </tr>
   <tr>
    <td>Disengaged </td><td><span id ="tsDisengaged"></span></td><td><span id ="cpDisengaged"></span></td> 
  </tr>
     <tr>
    <td>Verbal </td><td><span id ="tsVerbal"></span></td><td><span id ="cpVerbal"></span></td> 
  </tr>
  <tr>
    <td>Motor </td><td><span id ="tsMotor"></span></td><td><span id ="cpMotor"></span></td>
  </tr>
  <tr>
    <td>Aggressive </td><td><span id ="tsAggressive"></span></td><td><span id ="cpAggressive"></span></td>
  </tr>
  <tr>
    <td>Out Of Seat </td><td><span id ="tsOutOfSeat"></span></td><td><span id ="cpOutOfSeat"></span></td>  
  </tr>
     <tr>
    <td>On Task Behavior </td><td><span id ="tsOnTaskBehavior"></span></td><td><span id ="cpOnTaskBehavior"></span></td>  
  </tr>
     <tr>
    <td>Off Task Behavior</td><td><span id ="tsOffTaskBehavior"></span></td><td><span id ="cpOffTaskBehavior"></span></td> 
  </tr>
</table>
</br>
	<div class="buttonPlace">
		<input type="button" value="back" onClick="summaryPage.previousPage()" id="backPlace">
		<input type="button" value="save" onClick="summaryPage.saveEditedInfo()" id="savePlace">
		<input type="button" value="next" onClick="summaryPage.nextPage()" id="nextPlace">
	</div>

var summaryPage = new SummaryController();
