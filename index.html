<body onload="localStorage.clear()">

    <!--
        STUDENT INFORMATION SCREEN
    -->
    <div class="studentInfoForm">
        <div data-role="main" class="ui-content">
            <center><b>COLA - Student Information Page</b></center><br>
            Student ID*: <input type="number" id="siID", placeholder="Student ID #" class="narrowfield"/>
            <input type="button" value="Retrieve" onclick="studentInfoScreen.retrieveStudentInfo()" id="siRetrieveButton" class="input"/><br>
            Student name*: <input type="text" id="siStudentName" class="input"/><br>
            Student date of birth*: <input type="date" id="siDOB" class="datefield"/><br>
            Student consent date*: <input type="date" id="siConsentDate" class="datefield"/>
            <div class="modal-body-total">
                Ethnicity*:
                <select name="ethnicityDropdown" id="siEthnicity" class="input">
                    <option value="">Please choose...</option>
                    <option value="White">White</option>
                    <option value="African American">African American</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="American Indian">American Indian</option>
                    <option value="Pacific Islander">Pacific Islander</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="modal-body-total">
                Student primary language*:
                <select name="primaryLanguageDropdown" id="siPrimaryLanguage" class="input">
                    <option value="">Please choose...</option>
                    <option value="English">English</option>
                    <option value="Black">Spanish</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="modal-body-total">
                Student grade level:
                <select name="gradeLevelDropdown" id="siGradeLevel" class="input">
                    <option value="">Please choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            Teacher name: <input type="text" id="siTeacherName"  class="input"/><br>
            Class: <input type="text" id="siClass" class="input"/><br>
            Observer name: <input type="text" id="siObserverName" class="input"/><br>
            <div class="modal-body-total">
                Observer Title:
                <select name="observerTitleDropdown" id="siObserverTitle" class="input">
                    <option value="">Please choose...</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Substitute">Substitute</option>
                </select>
            </div>
            <p>
            <center> 
            <input type="button" value="Save" onclick="" id="siSaveButton"  class="input"/>
            <input type="button" value="Clear" onclick="" id="siClearButton"  class="input"/>
            <input type="button" value="Next"  onclick="" id="siNextButton"  class="input"/>
            </center>
            </p>
        </div>
        
    </div>
	
</div>

<script type="text/javascript">
        var studentInfoScreen = new StudentInfoController();
        studentInfoScreen.initialize();
    </script>
</div>
</body>
