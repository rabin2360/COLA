<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
    <link rel="stylesheet" type="text/css" href="css/ObservationScreenController.css">
    <script type="text/javascript" src="js/index.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/SettingsScreen.js"></script>
    <script type="text/javascript" src="js/SystemTime.js"></script>
    <script type="text/javascript" src="js/ObservationController.js"></script>
	
	<!-- for the icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>COLA - Comparative Observation for Learning or Attention</title>
</head>
 
<body>
   <div data-role="page" id="ObservationScreen">   
		<div class="settingsInfo">
            <div id="testId">
                Stage: <span id="settingsInfoNumer"></span>/<span id="settingsInfoDeno"></span>
            </div>
        </div>

		<div class="parentDiv">
		    <div class="timerDisplay">
				<p id="timer"> 00:00:00</p>
			</div>
			
			<input type="button" value="Stop" class="stopButton" onclick="" id="stopButton" />
			
			<div class="settingsContainer">
            <button type="button" class="settingsButton" id="settingsButton" data-toggle="modal" data-target="#settingsScreen" data-backdrop="static" data-keyboard="false"><i class="fa fa-cog fa-fw"></i></button>

            <div class="modal fade bs-example-modal-sm" id="settingsScreen" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" onclick="modalSettings.cancel()">&times;</button>
                            <h4 class="modal-title">Settings</h4>
                        </div>

                        <div class="modal-body">

                            <div class="modal-body-total">
                                <p>Please select the total observation duration: </p>
                                <select name="totalTime" id="totalTime">
                                    <option value=15> 15 minutes </option>
                                    <option value=30> 30 minutes </option>
                                    <option value=45> 45 minutes</option>
                                    <option value=60> 60 minutes</option>
                                </select>
                            </div>

                            <div class="modal-body-frequency">
                                <p>Please select the frequency of the observation: </p>
                                <select name="frequency" id="frequency">
                                    <option value=15> 15 seconds </option>
                                    <option value=30> 30 seconds </option>
                                    <option value=45> 45 seconds</option>
                                    <option value=60> 60 seconds</option>
                                </select>
                            </div>

                        <div class="settingsScreenButtons" id="settingsScreenButtons">
                            <p></p>
                            <button type="button" class="saveSettings" id="saveSettings" onclick="" data-dismiss="modal">Save</button>
                            <button type="button" class="cancleSettings" id="cancelSettings" onclick="" data-dismiss="modal">Cancel</button>
                            <button type="button" class="resetSettings" id="resetSettings" onclick="" data-dismiss="modal">Default Values</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
	</div>
        
    <div class="app">
        <span class="targetStudent"> TS </span>
        <span class="comparisonPeer"> CP </span>

        <div id="observationButtons">

            <div class="traitButton" id="traitButtonsTS">
                <label>
                    <input type="checkbox" value="ts-observing" onclick="observationScreen.traitButtonSelector(this.value)" /><span>Obs./List.</span>
                </label>

                <label>
                    <input type="checkbox" value="ts-participating" onclick="observationScreen.traitButtonSelector(this.value)"  /><span>Part./Prod.</span>
                </label>
                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="ts-disengaged" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Disengaged</span>
                </label>

                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="ts-verbal" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Verbal</span>
                </label>
                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="ts-motor" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Motor</span>
                </label>

                <label>
                    <input type="checkbox" value="ts-aggressive" /><span class="redTraitButtonTS">Aggressive</span>
                </label>

                <label>
                    <input type="checkbox" value="ts-outOfSeat" /><span class="redTraitButtonTS">Out of seat</span>
                </label>
            </div>

            <div class="traitButton" id="traitButtonsCP" style="left: 150px ! important;">
			      <label>
                    <input type="checkbox" value="cp-observing" onclick="observationScreen.traitButtonSelector(this.value)" /><span>Obs./List.</span>
                </label>

                <label>
                    <input type="checkbox" value="cp-participating" onclick="observationScreen.traitButtonSelector(this.value)"  /><span>Part./Prod.</span>
                </label>
                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="cp-disengaged" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Disengaged</span>
                </label>

                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="cp-verbal" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Verbal</span>
                </label>
                <label>
                    <input type="checkbox" id="orangeTraitButtonTS" value="cp-motor" onclick="observationScreen.traitButtonSelector(this.value)" /><span class="orangeTraitButtonTS">Motor</span>
                </label>

                <label>
                    <input type="checkbox" value="cp-aggressive" /><span class="redTraitButtonTS">Aggressive</span>
                </label>

                <label>
                    <input type="checkbox" value="cp-outOfSeat" /><span class="redTraitButtonTS">Out of seat</span>
                </label>
            </div>

        </div>

        <div class="typeOfActivity">
         Activity:
            <select name="typeOfActivity" id="typeOfActivity">
                <option value="wholeClassInstruction">Whole-Class Instruction</option>
                <option value="smallGroupInstruction">Small Group Instruction</option>
				<option value="individualInstruction">Individual Instruction</option>
                <option value="individualWork">Individual Work</option>
				<option value="smallGroupWork">Small Group Work</option>
                <option value="Transition">Transition</option>
            </select>
        </div>

    </div>
	
</div>

    <input type="button" value="Start" class="startButton" onclick="" id="startButton" />

    <script type="text/javascript">
        var observationScreen = new ObservationController();
        observationScreen.initialize();
    </script>
</div>
</body>

</html>
