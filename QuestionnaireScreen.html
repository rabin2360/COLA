    <title>Questionnaire Screen</title>
</head>
 
<body class="body">
<div class="questionnaire" id="questionnaire">
	<form class ="questions" id ="questions">

	<div class = "questionButton">
    <button  type ="button" class = "questionButton1" name="question1Button" id ="question1Button"><b>Question #1:</b> What things seemed to help the student when on-task? What things seemed to help get the student back on -task?
	</button>
	<!-- <b>Question #1:</b> What things seemed to help the student when on-task? What things seemed to help get the student back on -task? -->
		</br>
		<textarea name="question1" cols="30" rows="5" maxlength="500" id="question1" class ="textarea1"></textarea>
		</br>
		<div class ="remainingChars1"><span id ="question1Chars"></span> character(s) remaining.</div>

	<button  type ="button" class = "questionButton2" name="question2Button" id ="question2Button"><b>Question #2:</b> What things seemed to get the student off-task? What things seemed to keep the student on task?
	</button>	
		<textarea name="question2" cols="30" rows="5" maxlength="500" id="question2" class="textarea2"></textarea>
		</br>
		<div class ="remainingChars2"><span id ="question2Chars"></span> character(s) remaining.</div>
	
	<br>
	<div class="dropDownQuestions">
         <b>Question #3:</b>How did the Target Student's behavior compare to what the teacher typically sees?
            <select name="nominalTSBehavior" id="nominalTSBehavior">
                <option value="moreOffTaskThanUsual">More Off Task Than Usual</option>
                <option value="aboutTheSame">About The Same</option>
				<option value="moreOnTaskThanUsual">More On Task Than Usual</option>
            </select>
    </div>
	</br>
	<div class="dropDownQuestions">
         <b>Question #4:</b>Compared to other students, how much work did Target Student produce?
            <select name="tsProductivity" id="tsProductivity">
                <option value="lessthan25">Less than 25%</option>
                <option value="25to50">25% to 50%</option>
				<option value="50to75">50% to 75%</option>
                <option value="75to100">75% to 100%</option>
				<option value="morethan100">More than 100%</option>
            </select>
    </div>
	
	
	</div>	
	</form>
</div>
<div class="buttonPanel">
<button class = "button" name="backButton" onclick= questionnaireScreen.previousPage()>Back</button>
<button class = "button" name="saveResponsesButton" id="saveResponsesButton" onclick="">Save</button>

</div>

<script>
var questionnaireScreen = new QuestionnaireController();
</script>

</body>

</html>
